<div class="clearfix"></div>
<div class="container-fluid question">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-2 col-sm-4 col-xs-4">
            <p class="question-form-p-cons">консультация</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-3 col-md-4 col-sm-10 col-xs-12">
            <p class="question-form-p-ask">задайте нам вопрос</p>
        </div>
    </div>
    <div class="container-fluid">
        <form class="question-form" action="post">
            <div class="col-lg-9 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-xs 10">
                <label for="question-name">Ваше имя</label>
                <input id="question-name" type="text"/>
                <label for="question-mail">Ваш Email</label>
                <input id="question-mail" type="email"/>
                <label for="question-textarea">Вопрос</label>
                <textarea rows="10" id="question-textarea"></textarea>
                <div class="form-button"><a class="btn btn-primary">Отправить</a></div>
            </div>
        </form>
    </div>
</div>
